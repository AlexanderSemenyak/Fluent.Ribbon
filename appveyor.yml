# configuration for develop and master branch
branches:
  only:
    - develop
    - master
    - /v\d*\.\d*\.\d*/

image: Visual Studio 2019
test: off

pull_requests:
  do_not_increment_build_number: false

environment:
  CLI_VERSION: 5.0.100

install:
  - ps: $env:DOTNET_INSTALL_DIR = "$pwd\.dotnetsdk"
  - ps: mkdir $env:DOTNET_INSTALL_DIR -Force | Out-Null
  - ps: Invoke-WebRequest -Uri "https://raw.githubusercontent.com/dotnet/cli/rel/1.0.0/scripts/obtain/dotnet-install.ps1" -OutFile "$($env:DOTNET_INSTALL_DIR)/dotnet-install.ps1"
  - ps: '& "$($env:DOTNET_INSTALL_DIR)/dotnet-install.ps1" -Version $env:CLI_VERSION -InstallDir $env:DOTNET_INSTALL_DIR'
  - ps: $env:Path = "$env:DOTNET_INSTALL_DIR;$env:Path"

build_script:
  - ps: dotnet --list-sdks
  - ps: .\build.ps1 -Target CI -Verbosity Verbose

after_build:
  - ps: gci -Filter *.trx -Path .\TestResults\ | % { (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/mstest/$($env:APPVEYOR_JOB_ID)", (Resolve-Path $_.FullName)) }

artifacts:
  - path: \bin\package\*.*

nuget:
  disable_publish_on_pr: true

skip_commits:
  files:
    - '**/*.md'

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/855da764a995f5aa1a24
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: false